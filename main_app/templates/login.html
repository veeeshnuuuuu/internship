{% extends 'base.html' %}

{% block title %}Login - Expense Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-7 col-lg-5">
        <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
            <div class="card-header text-white text-center py-5" style="background: linear-gradient(135deg, var(--dark), var(--primary));">
                <h2 class="mb-0 fw-bold">Welcome Back</h2>
                <p class="mt-2 mb-0 opacity-75">Sign in to manage your finances</p>
            </div>
            <div class="card-body p-5">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <input type="text" name="username" class="form-control form-control-lg" placeholder="Username" required autofocus>
                    </div>
                    <div class="mb-4">
                        <input type="password" name="password" class="form-control form-control-lg" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-3 fw-bold">Sign In</button>
                </form>
                <p class="text-center mt-4 text-muted">
                    Don't have an account? 
                    <a href="{% url 'register' %}" class="text-primary fw-bold text-decoration-none">Register now</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
