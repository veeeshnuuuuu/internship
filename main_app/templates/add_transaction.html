{% extends 'base.html' %}

{% block title %}Add Transaction{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
            <div class="card-header text-white text-center py-4" style="background: linear-gradient(135deg, var(--dark), var(--primary));">
                <h3 class="mb-0 fw-bold"><i class="fas fa-plus-circle me-2"></i>Add New Transaction</h3>
            </div>
            <div class="card-body p-5">
                <!-- Show current balance as a hint -->
                <div class="alert alert-info text-center mb-4">
                    <strong>Current Balance:</strong> â‚¹ {{ balance|floatformat:2 }}
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="mt-4">
                       <label for="">Transaction Type</label>{{ form.type }}
                    </div>
                    <div class="mt-4"><label for="">Transaction Category</label>{{ form.category }}</div>
                    <div class="mt-4"><label for="">Transaction Amount</label>{{ form.amount }}</div>
                    <div class="mt-4"><label for="">Transaction Details</label>{{ form.description }}</div>
                    <button type="submit" class="btn btn-primary w-100 mt-5 py-3 fw-bold">
                        Save Transaction
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
